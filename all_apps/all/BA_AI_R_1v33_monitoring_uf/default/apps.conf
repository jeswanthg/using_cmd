[launcher]
#this parameter is important, as it identifies the team, airbus department or application, that developed the app
#it should contain at least one application code or airbus siglum.
author=<author_and_team_that_created_the_app_version>
description=<description_of_the_app>
#the version must be updated each time the add-on is released for integration
version=1.0
#only required for SA apps, deployed on search heads
[ui]
is_visible = <true | false>
#The label should start by a project code or the short name of the project
label = <name_visible_in_Splunk_web>
show_in_nav = <true | false>
[install]
state = <enabled | disabled>